<aside class="navigation">
    <nav class="navigation__container">
        <ul class="navigation__list">
            <li class="navigation__list-item navigation__logo">Its awesome logo</li>
            <li *ngFor="let item of navigationItems" class="navigation__list-item">
                <app-svg-icon color="black" size="18px" [name]="item.iconName"></app-svg-icon>
                <span>{{ item.name }}</span>
            </li>
        </ul>
    </nav>
</aside>
